<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree</title>
</head>
<body>
    <style>
        body{
            background: cadetblue;
        }
        #msg{
            margin-top: 5%;
            margin-left: 20%;
            color: green;
        }
        button {
            color: green;
            outline: none;
            border: none;
            border-radius: 3%;
        }
    </style>
  <input type="number" id="lines" placeholder="Enter Value">
  <button onclick="tree()">Merry Christmas!</button>
  <div id="msg"></div>
  <script>
        function tree() {
           const line = document.getElementById('lines').value;
           let str = '';
        
            for(let i = 1; i <= line; i++) {
                for(let t = line; t >= i; t--) {
                     str += '&nbsp'; //	non-breaking space
                 }
                for(let k = 1; k <= (i * 2 + 1); k++) {
                     str += '^'; 
                }

                str += "<br>";
            }

            for(let i = 1; i <= 3; i++) {
                    for(let t = 1; t <= line; t++) {
                        str += '&nbsp ';
                    }
                str += '*<br>';
            }

        document.getElementById('msg').innerHTML = str;
        }
  </script>
</body>
</html>
