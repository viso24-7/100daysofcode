  <style>
      * {
           box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            transform-style: preserve-3d;
            background: #233343;
        }

        .tree {
            position: relative;
            height: 50vmin;
            width: 25vmin;
            transform-style: preserve-3d;
            animation: spin 2s infinite linear;
        }

        .tree__light {
            position: absolute;
            height: 1vmin;
            width: 1vmin;
            left: 50%;
            bottom: calc(var(--y, 0) * 1%);
            border-radius: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, 50%) rotateY(calc(var(--rotate, 0) * 1deg)) translate3d(0, 0, calc(var(--radius, 0) * 1vmin));
            animation: flash calc(var(--speed) * 1s) calc(var(--delay) * 1s) infinite steps(4), 
                       appear 0.5s calc(var(--appear) * 0.05s) both;
        }

        .tree__star {
            position: absolute;
            height: 5vmin;
            width: 5vmin;
            left: 50%;
            bottom: 100%;
            fill: none;
            stroke-width: 5vmin;
            stroke: #f5e0a3;
            stroke-dasharray: 1000 1000;
            overflow: visible !important;
            transform: translate(-50%, 0);
            filter: drop-shadow(0 0 2vmin #fcf1cf);
            animation: stroke 1s calc((var(--delay) * 0.95) * 0.05s) both;
            -webkit-animation: stroke 1s calc((var(--delay) * 0.95) * 0.05s) both;
        }

        @keyframes stroke {
            from {
                stroke-dashoffset: -1000;
            }
        }

        @-webkit-keyframes stroke {
            from {
                stroke-dashoffset: -1000;
            }
        }


        @keyframes spin {
            to {
                transform: rotateY(360deg);
            }
        }

        @-webkit-keyframes spin {
            to {
                transform: rotateY(360deg);
            }
        }


        @keyframes appear {
            from {
                opacity: 0;
            }
        }

        @-webkit-keyframes appear {
            from {
                opacity: 0;
            }
        }

        @keyframes flash {
            0%, 100% {
                background: #4f60f6;
            }
            20% {
                background: #f64f4f;
            }
            40% {
                background: #4fecf6;
            }
            60% {
                background: #f6db4f;
            }
            80% {
                background: #f64fe5;
            }
        }

        @-webkit-keyframes flash {
            0%, 100% {
                background: #4f60f6;
            }
            20% {
                background: #f64f4f;
            }
            40% {
                background: #4fecf6;
            }
            60% {
                background: #f6db4f;
            }
            80% {
                background: #f64fe5;
            }
        }
