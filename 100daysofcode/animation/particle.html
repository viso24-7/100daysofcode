<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{ 
           margin:0; 
           font:normal 75% Arial, Helvetica, sans-serif; 
        } 

        #particle{ 
            position:absolute; 
            width: 100%; 
            height: 100%; 
            background-color: #000; 
            background-image: url("https://images.unsplash.com/photo-1572224104820-98a5279d861b?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fHNwYWNleHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60");
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: 50% 50%; 
         } 
    </style>
</head>
    <body>
        <div id="particle"></div> 
    </body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particle", {
                particles: {
                    number: { 
                        value: 421,
                        density: { 
                            enable: true,
                             value_area: 800 
                            } 
                    },
                    color: { 
                        value: "#ffff00" 
                    },
                    shape: {
                        type: "star",
                        stroke: { 
                            width: 0, 
                            color: "#000000" 
                        },
                        polygon: { 
                            nb_sides: 5 
                        },
                        image: { 
                            src: "img/github.svg", 
                            width: 100, 
                            height: 100 
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { 
                            enable: false, 
                            speed: 1, 
                            opacity_min: 0.1, 
                            sync: false 
                        }
                    },
                    size: {
                        value: 19.728691040806815,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 239.76023976023976,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });


    var count_particles,stats,update;
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "0px";
        stats.domElement.style.top = "0px";

        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector(".js-count-particles");
        update = function(){
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
        requestAnimationFrame(update);
        };

     requestAnimationFrame(update);
    </script>
</html>
