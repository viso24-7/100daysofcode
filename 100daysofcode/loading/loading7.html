<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            background: #222;
        }

        .e-loading {
            position: absolute;
            width: 240px;
            height: 240px;
            top: 50%;
            left: 50%;
            box-sizing: border-box;
            border-radius: 120px;
            border: 5px solid #1B5F70;
            transform: translate(-51%, -50%);
        }

        .e-loading:after {
            position: absolute;
            content: " ";
            display: block;
            width: 100px;
            height: 200%;
            top: 50%;
            left: 50%;
            z-index: 0;
            background: #222;
            transform-origin: center;
            transform: translate(-51%, -50%);
            animation: rotate2 30s infinite linear;
        }

        .e-loading .v-loading {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-51%, -50%);
            color: #888;
            text-align: center;
            border: 5px solid #25d41b;
            border-radius: 100px;
            box-sizing: border-box;
            z-index: 20;
            text-transform: uppercase;
        }

        .e-loading .v-loading:after {
            position: absolute;
            content: " ";
            display: block;
            width: 100px;
            height: 106%;
            top: 50%;
            left: 50%;
            z-index: -1;
            background: #222;
            transform-origin: center;
            transform: translate(-51%, -50%);
            animation: rotate1 15s infinite linear;
        }

        .e-loading .v-loading .txt {
            position: absolute;
            display: block;
            box-sizing: border-box;
            width: 140px;
            height: 140px;
            top: 50%;
            left: 50%;
            border-radius: 90px;
            border: 5px solid #3bb2d0;
            z-index: 20;
            font-size: 14px;
            font-size: 1.4rem;
            line-height: 130px;
            text-align: center;
            transform: translate(-51%, -50%);
            animation: textColour 1s alternate linear infinite;
        }

        .e-loading .v-loading .txt:before, .e-loading .v-loading .txt:after {
            position: absolute;
            content: " ";
            display: block;
            top: 50%;
            left: 50%;
            background: #222;
            transform-origin: center;
            z-index: -1;
            transform: translate(-51%, -50%);
        }

        .e-loading .v-loading .txt:before {
            width: 110%;
            height: 40px;
            animation: rotate2 3.5s infinite linear;
        }

        .e-loading .v-loading .txt:after {
            width: 40px;
            height: 110%;
            animation: rotate1 8s infinite linear;
        }

        #white-particle {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 50%;
            left: 50%;
            opacity: 0.1;
            transform: translate(-51%, -50%);
        }

        #blue-particle {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-51%, -50%);
        }

        @keyframes rotate1 {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(720deg);
            }
        }


        @keyframes rotate2 {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-720deg);
            }
        }

   
        @keyframes textColour {
            0% {
                color: #fff;
            }
            100% {
                color: #3BB2D0;
            }
        }
    </style>
</head>

    <div class="e-loading">
