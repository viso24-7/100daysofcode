<script>
    tl = new TimelineMax();
    var elasticCustom = Elastic.easeOut.config(1, 0.4);

    tl.staggerFrom("#rp-calls-left line", 1.4,
                     {
                            scaleX:0,
                            transformOrigin:"left center", 
                            ease:elasticCustom, 
                            delay:.25 
                    }, .1).staggerFrom("#rp-calls-top line", 1.4, {
                            scaleY:0, 
                            transformOrigin:"center bottom", 
                            ease:elasticCustom 
                    }, .04,"go -=1.4").staggerFrom("#rp-calls-bottom line", 1.4, {
                            scaleY:0, 
                            transformOrigin:"center top", 
                            ease:elasticCustom 
                    }, .04,"go -=1.4");

    //tl.repeat("infinity").repeatDelay(.5);

    var btn1 = document.getElementById("rp-calls-btn-today");
    var btn2 = document.getElementById("rp-calls-btn-thisweek");
    var btn3 = document.getElementById("rp-calls-btn-thismonth");
        btn2.classList.add("active");

    function moveBars(scale){
            TweenMax.staggerTo("#rp-calls-left line", 1.4, {
                                  scaleX:scale, 
                                  transformOrigin:"left center", 
                                  ease:elasticCustom, 
                                  delay:.25
                                 }, .1);

            TweenMax.staggerTo("#rp-calls-top line", 1.4, {
                                  scaleY:scale, 
                                  transformOrigin:"center bottom", 
                                  ease:elasticCustom 
                                 }, .04,"go -=1.2");

            TweenMax.staggerTo("#rp-calls-bottom line", 1.4, {
                                 scaleY:scale, 
                                 transformOrigin:"center top", 
                                 ease:elasticCustom 
                                }, .04,"go -=1.2");
    }

    btn1.onclick = function() {
        if(! btn1.classList.contains("active")){
            btn1.classList.add("active");
        }
        btn2.classList.remove("active");
        btn3.classList.remove("active");
        moveBars(.7);
    }

    btn2.onclick = function() {
        if(! btn2.classList.contains("active")){
            btn2.classList.add("active");
        }
        btn1.classList.remove("active");
        btn3.classList.remove("active");
    moveBars(1);
    }

    btn3.onclick = function(){
        if(! btn3.classList.contains("active")){
            btn3.classList.add("active");
        }
        btn1.classList.remove("active");
        btn2.classList.remove("active");
        
     moveBars(.5);
    }
</script>
