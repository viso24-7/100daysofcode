<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>Floating button</title>
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
           background: url('https://images.unsplash.com/photo-1562577309-4932fdd64cd1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8c29jaWFsJTIwbWVkaWF8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
           background-size: cover;
           background-position-y: center;
        }

        .absolute-center, .menu, .menu .btn .fa, .menu .btn.trigger .line {
            position: absolute;
            top: 13%;
            left: 13%;
            transform: translateX(-50%) translateY(-50%);
        }

        .menu {
            width: 5em;
            height: 5em;
        }

        .menu .btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0;
            z-index: -10;
            cursor: pointer;
            transition: opacity 1s, z-index 0.3s, transform 1s;
            transform: translateX(0);
        }

        .menu .btn .fa {
            font-size: 3em;
            transition: color 0.3s;
        }

        .menu .btn:hover .fa {
            color: rgba(255, 255, 255, 0.7);
        }

        .menu .btn.trigger {
            opacity: 1;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .menu .btn.trigger:hover {
            transform: scale(1.2);
        }

        .menu .btn.trigger:hover .line {
           background-color: rgba(255, 255, 255, 0.7);
        }

        .menu .btn.trigger:hover .line:before, .menu .btn.trigger:hover .line:after {
           background-color: rgba(255, 255, 255, 0.7);
        }

        .menu .btn.trigger .line {
            width: 60%;
            height: 6px;
            border-radius: 6px;
            background: #000;
            transition: background-color 0.3s, height 0.3s, top 0.3s;
        }

        .menu .btn.trigger .line:before, .menu .btn.trigger .line:after {
            content: "";
            display: block;
            position: absolute;
            height: 6px;
            width: 100%;
            left: 0;
            border-radius: 6px;
            background: #000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu .btn.trigger .line:before {
            top: -12px;
            transform-origin: 15% 100%;
        }

        .menu .btn.trigger .line:after {
            top: 12px;
            transform-origin: 25% 30%;
        }

        .menu .rotater {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: 50% 50%;
        }

        .menu.active .btn-icon {
            opacity: 1;
            z-index: 50;
        }

        .menu.active .trigger .line {
            height: 0px;
            top: 45%;
        }

        .menu.active .trigger .line:before {
            transform: rotate(45deg);
            width: 110%;
        }

        .menu.active .trigger .line:after {
            transform: rotate(-45deg);
            width: 110%;
        }

        .rotater:nth-child(1) {
            transform: rotate(-22.5deg);
        }

        .menu.active .rotater:nth-child(1) .btn-icon {
            transform: translateY(-5em) rotate(22.5deg);
            color: 	#4267B2;
        }

        .rotater:nth-child(2) {
            transform: rotate(22.5deg);
        }

        .menu.active .rotater:nth-child(2) .btn-icon {
            transform: translateY(-5em) rotate(-22.5deg);
            color: 	#4267B2;
        }

        .rotater:nth-child(3) {
            transform: rotate(67.5deg);
        }

        .menu.active .rotater:nth-child(3) .btn-icon {
            transform: translateY(-6em) rotate(-67.5deg);
            color:#db4a39;
        }

        .rotater:nth-child(4) {
            transform: rotate(112.5deg);
        }

        .menu.active .rotater:nth-child(4) .btn-icon {
            transform: translateY(-6em) rotate(-112.5deg);
            color:	#1DA1F2;
        }

        .rotater:nth-child(5) {
            transform: rotate(157.5deg);
        }

        .menu.active .rotater:nth-child(5) .btn-icon {
           transform: translateY(-7em) rotate(-157.5deg);
           color:#e95950;
        }

        .rotater:nth-child(6) {
           transform: rotate(202.5deg);
        }

        .menu.active .rotater:nth-child(6) .btn-icon {
           transform: translateY(-7em) rotate(-202.5deg);
           color:#0e76a8;
        }

        .rotater:nth-child(7) {
           transform: rotate(247.5deg);
        }

        .menu.active .rotater:nth-child(7) .btn-icon {
           transform: translateY(-7em) rotate(-247.5deg);
           color: #4078c0;
        }

        .rotater:nth-child(8) {
           transform: rotate(292.5deg);
        }

        .menu.active .rotater:nth-child(8) .btn-icon {
           transform: translateY(-6em) rotate(-292.5deg);
           color:#FF0000;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="btn trigger">
          <span class="line"></span>
        </div>

        <div class="icons">
            <div class="rotater">
                <div class="btn btn-icon">
                      <i class="fa fa-codepen"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                <i class="fa fa-facebook"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                   <i class="fa fa-google-plus"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                    <i class="fa fa-twitter"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                   <i class="fa fa-instagram"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                   <i class="fa fa-linkedin"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                   <i class="fa fa-github"></i>
                </div>
            </div>

            <div class="rotater">
                <div class="btn btn-icon">
                <i class="fa fa-youtube"></i>
                </div>
            </div>
        </div>
    </div>
 </body>
 <script>
     $(document).ready(function() {
        $(".trigger").click(function() {
            $(".menu").toggleClass("active"); 
        });
     });
 </script>
</html>
