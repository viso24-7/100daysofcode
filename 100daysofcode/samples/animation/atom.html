<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        html, body {
           height: 100%;
        }

        body {
            transform: scale(1.2, 1.2);
            overflow: hidden;
            background: rgb(2,0,36);
            background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(52,240,233,1) 22%, rgba(10,10,9,1) 35%, rgba(236,203,52,1) 35%, rgba(27,30,31,1) 36%, rgba(87,87,201,1) 50%, rgba(80,97,205,1) 66%, rgba(109,196,233,1) 72%, rgba(36,103,24,1) 84%, rgba(8,222,19,1) 95%, rgba(119,76,36,0.7755251758906687) 99%, rgba(211,175,48,1) 100%, rgba(234,200,51,1) 100%, rgba(132,90,38,1) 100%, rgba(237,250,114,0.8539565484396884) 100%, rgba(28,230,130,1) 100%, rgba(55,49,26,1) 100%);   
        }

        body > div {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            border-radius: 50%;
            border: 1px solid #fff;
            transform-style: preserve-3d;
            transform: rotateX(80deg) rotateY(20deg);
        }

        body > div:first-of-type:after {
            content: "";
            position: absolute;
            height: 40px;
            width: 40px;
            left: 50%;
            top: 50%;
            margin-top: -20px;
            margin-left: -20px;
            background: #fff;
            border-radius: 50%;
            transform: rotateX(-80deg) rotateY(0);
            box-shadow: 0 0 25px #fff;
            animation: nucleus_ 2s infinite linear;
        }

        body > div:nth-of-type(2) {
            transform: rotateX(-80deg) rotateY(20deg);
        }

        body > div:nth-of-type(2) > div,
        body > div:nth-of-type(2) > div:after {
                animation-delay: -0.5s;
        }

        body > div:nth-of-type(3) {
        transform: rotateX(-70deg) rotateY(60deg);
        }

        body > div:nth-of-type(3) > div,
        body > div:nth-of-type(3) > div:after {
                animation-delay: -1s;
        }

        body > div:nth-of-type(4) {
              transform: rotateX(70deg) rotateY(60deg);
        }

        body > div:nth-of-type(4) > div,
        body > div:nth-of-type(4) > div:after {
                animation-delay: -1.5s;
        }

        body > div > div {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: trail_ 2s infinite linear;
        }

        body > div > div:after {
            content: "";
            position: absolute;
            width: 5px;
            height: 5px;
            top: -5px;
            left: 50%;
            margin-left: -5px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 12px #fff;
            animation: particle_ 2s infinite linear;
        }


        @keyframes trail_ {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }

        @keyframes particle_ {
            from {
                transform: rotateX(90deg) rotateY(0deg);
            }
            to {
                transform: rotateX(90deg) rotateY(-360deg);
            }
        }

        @keyframes nucleus_ {
            0%, 100% {
                box-shadow: 0 0 0 transparent;
            }
            50% {
                box-shadow: 0 0 25px #fff;
            }
        }

        @-webkit-keyframes nucleus_ {
            0%, 100% {
                box-shadow: 0 0 0 transparent;
            }
            50% {
                box-shadow: 0 0 25px #fff;
            }
        }
    </style>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
    <div>
        <div></div>
    </div>
</body>
</html>
