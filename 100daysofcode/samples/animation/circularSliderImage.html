<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-content: center;
            margin: 0;
            min-height: 100vh;
            background: #C2CBCE;
        }

        .gallery  {
            position: relative;        
            display: grid;
            width: 280px;
            aspect-ratio: 1;
            padding: 14px;
            border-radius: 50%;
            clip-path: circle(49.5%);
            overflow: hidden;
        }

        .gallery::after {
            content: "";
            position: absolute;
            inset: 0;
            padding: inherit;
            border-radius: inherit;
            background: repeating-conic-gradient(#789048 0 30deg,#DFBA69 0 60deg);
            -webkit-mask:  linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .gallery > img {
            grid-area: 1/1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            transform-origin: 50% 120.7%;
        }

        .gallery::after,
        .gallery > img {
                animation: m 6s infinite cubic-bezier(.5,-0.2,.5,1.2);
        }

        .gallery > img:nth-child(2) {animation-delay: -1.5s}
        .gallery > img:nth-child(3) {animation-delay: -3s}
        .gallery > img:nth-child(4) {animation-delay: -4.5s}

        @keyframes m {
            0%,3%    {transform: rotate(0)}
            22%,27%  {transform: rotate(90deg)}
            47%,52%  {transform: rotate(180deg)}
            72%,77%  {transform: rotate(270deg)}
            98%,100% {transform: rotate(360deg)}
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/104/400/400" alt="a dream catcher">
        <img src="https://picsum.photos/id/1082/400/400" alt="a piano">
        <img src="https://picsum.photos/id/158/400/400" alt="a live concert">
        <img src="https://picsum.photos/id/234/400/400" alt="Paris">
      </div>
 </body>

</html>
