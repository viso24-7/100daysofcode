<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://js.arcgis.com/3.36/esri/css/esri.css">
    <title>2D Map</title>
    <style>
      html,body,#map{
          height:100%;
          margin:0;
          padding:0;
      }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
<script src="https://js.arcgis.com/3.36/"></script>
<script>
  var map;

  require(["esri/map", "dojo/domReady!"],Map => {
      map = new Map("map",{
          basemap: "gray-vector",
          center: [16.363449,47.5162],
          zoom:4
      })
  })
</script>
</html>
