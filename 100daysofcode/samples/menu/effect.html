<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Effect</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                overflow: hidden;
                height: 100vh;
            }

            .container {
                position: absolute;
                top: 180px;
                left: 140px;
                width: 25rem;
                height: 17rem;
                background: rgba(255, 95, 0, .01);
                z-index: 1;
                box-shadow: 0 0 10px rgba(255, 95, 0, .5);
                backdrop-filter: blur(4px);
                border-radius: 20px;
                perspective: 100;
                transform: translateZ(335px);
            }

            .container .logo img {
                position: absolute;
                top: 3px;
                left: 10px;
                width: 100px;
                height: 100px;
                border-radius: 15% 35%;
                transform-style: preserve-3d;
                background-image: url('https://images.unsplash.com/photo-1597421763858-603190137e75?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8cmVhbCUyMG1hZHJpZCUyMGZhbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
                background-size: 60px 60px;
                background-attachment: fixed;
            }

            .container .chip img {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                border-radius: 15% 20%;
                transform-style: preserve-3d;
                background-image: url('https://images.unsplash.com/photo-1556962021-9d0303621643?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8c2FudGlhZ28lMjBiZXJuYWJldXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
                background-size: 30px 30px;
            }

            .content {
                position: absolute;
                top: 10rem;
                color: #FF5F00; /* #c7cbd3 */
                width: 100%;
                height: 8rem;
            }

            .content p {
                position: absolute;
                left: 10%;
                font-size: 20px;
                letter-spacing: 0.2em;
            }

            .content h6 {
                position: absolute;
                top: 25%;
                left: 10.5%;
                letter-spacing: .15rem;
            }

            .content h5 {
                position: absolute;
                bottom: 13%;
                left: 10.5%;
                letter-spacing: .18rem;
                color: gold;
                text-shadow: 1.5px 1.5px #FF5F00;
            }


            .content h4 {
                position: absolute;
                top: 55%;
                left: 10%;
                text-transform: uppercase;
                letter-spacing: .13em;
            }
    </style>
  <div class="container">
    <div class="logo">
      <img />
    </div>
    <div class="chip">
      <img >
    </div>
    <div class="content">
      <p>5412 7512 3412 3456</p>
      <h6>VALID THRU 12/25</h6>
      <br>
      <h5>REAL MADRID MEMBER {<3}</h5>
      <h4>ERVIS VEIZAJ</h4>
    </div>
  </div>
</body>
