<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #rrethshqipes {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="rrethshqipes">
    <b>Nga: </b>
    <select id="start">
      <option value="Tirane, al">Tirane</option>
      <option value="Shkoder, al">Shkoder</option>
      <option value="Tropoje, al">Tropoje</option>
      <option value="Korce ,al">Korce</option>
      <option value="Elbasan, al">Elbasan</option>
      <option value="Pogradec, al">Pogradec</option>
      <option value="Durres, al">Durres</option>
      <option value="Kavaj, al">Kavaj</option>
      <option value="Lushnje, al">Lushnje</option>
      <option value="Fier, al">Fier</option>
      <option value="Vlore, al">Vlore</option>
      <option value="Sarande, al">Sarande</option>
    </select>
    <b>Tek: </b>
    <select id="end">
        <option value="Tirane, al">Tirane</option>
        <option value="Shkoder, al">Shkoder</option>
        <option value="Tropoje, al">Tropoje</option>
        <option value="Korce ,al">Korce</option>
        <option value="Elbasan, al">Elbasan</option>
        <option value="Pogradec, al">Pogradec</option>
        <option value="Durres, al">Durres</option>
        <option value="Kavaj, al">Kavaj</option>
        <option value="Lushnje, al">Lushnje</option>
        <option value="Fier, al">Fier</option>
        <option value="Vlore, al">Vlore</option>
        <option value="Sarande, al">Sarande</option>
    </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.3275, lng: 20.16}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-S6ABKdh3XEX5j1okEN7j4UP-ngpLL1Q&callback=initMap">
    </script>
  </body>
</html>
