
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>     
    </head>
    <body>
        <style>
               .highcharts-figure, .highcharts-data-table table {
                    min-width: 360px; 
                    max-width: 800px;
                    margin: 1em auto;
                }

                .highcharts-data-table table {
                    font-family: Verdana, sans-serif;
                    border-collapse: collapse;
                    border: 1px solid #EBEBEB;
                    margin: 10px auto;
                    text-align: center;
                    width: 100%;
                    max-width: 500px;
                }
                .highcharts-data-table caption {
                    padding: 1em 0;
                    font-size: 1.2em;
                    color: #555;
                }
                .highcharts-data-table th {
                    font-weight: 600;
                    padding: 0.5em;
                }
                .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
                     padding: 0.5em;
                }
                .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
                     background: #f8f8f8;
                }
                .highcharts-data-table tr:hover {
                    background: #f1f7ff;
                }
        </style>
        <figure class="highcharts-figure">
            <div id="container"></div>
          </figure>
    </body>
    <script> 
        Highcharts.chart('container', {

        title: { text: 'Most Popular Programming Languages, 2011-2020'},
        subtitle: { text: 'Source: Viso'},
        yAxis: {title: { text: 'Average annual salary'}},
        xAxis: { accessibility: {rangeDescription: 'Range: 2011 to 2020'}},
        legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
        },
        plotOptions: {
            series: {
                label: {
                connectorAllowed: false
                },
                pointStart: 2011
            }
        },
        series: [{
                    name: 'Python',
                    data: [43934, 52503, 57177, 69658, 97031, 109931, 113000, 116175]
                },
                {
                    name: 'Javascript',
                    data: [49160, 54064, 69742, 69851, 72490, 80282, 88121, 114340]
               },
               {
                    name: 'Java',
                    data: [41000, 47000, 51000, 59000, 71000, 84500, 93000, 100000]
               },
                {
                    name: 'C#',
                    data: [30000,32000, 47900, 62500, 75112, 82452, 94000, 98000]
               }, 
               {
                name: 'C',
                data: [22908, 25000, 38105, 41248, 58900, 51816, 68274, 78500]
               }],

        responsive: {
                rules: [{
                    condition: {
                    maxWidth: 500
                    },
                    chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                    }
                }]
           }
        });
     </script>
</html>
