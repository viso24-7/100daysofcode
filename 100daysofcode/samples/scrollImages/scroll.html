<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
</head>
<body>
    <style>
        html {
                box-sizing: border-box;
                background: url('https://source.unsplash.com/NFs6dRTBgaM/2000x2000') fixed;
                background-size: cover;
            }

            *, *:before, *:after {
                box-sizing: inherit;
            }

            body {
                min-height: 100vh;
                display: flex;
                margin: 0;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
                font-size: 20px;
            }

            .items {
                position: relative;
                height: 800px;
                width: 100%;
                padding: 100px;
                border: 1px solid white;
                overflow-x: scroll;
                overflow-y: hidden;
                white-space: nowrap;
                user-select: none;
                cursor: pointer;
                font-size: 0;
                transition: all 0.2s;
                transform: scale(0.98);
                will-change: transform;
                background: rgba(255,255,255,0.1);
                perspective: 500px;
            }

            .items.active {
                background: rgba(255,255,255,0.3);
                cursor: grabbing;
                cursor: -webkit-grabbing;
                transform: scale(1);
            }

            .item {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 200px;
                height: calc(100% - 40px);
                font-size: 80px;
                font-weight: 100;
                color: rgba(0,0,0,0.15);
                box-shadow: inset 0 0 0 10px rgba(0,0,0,0.15);
            }

            .item:nth-child(9n+1) {
                border-color: dodgerblue;
                background-image: url('https://images.unsplash.com/photo-1525095240410-9645dea911e4?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2l0aWVzfGVufDB8fDB8&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+2) { 
                border-color: goldenrod;
                background-image: url('https://images.unsplash.com/photo-1531846802986-4942a5c3dd08?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8Y2l0aWVzfGVufDB8fDB8&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+3) { 
                border-color: paleturquoise;
                background-image: url('https://images.unsplash.com/photo-1518563172008-e56c5dfbaef6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8Y2l0aWVzfGVufDB8fDB8&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+4) { 
                border-color: gold;
                background-image: url('https://images.unsplash.com/photo-1565900102781-a655af2dd585?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjV8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+5) {
                border-color: cadetblue;
                background-image: url('https://images.unsplash.com/photo-1571832191391-921b95fd87f8?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzN8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+6) { 
                border-color: tomato;
                background-image: url('https://images.unsplash.com/photo-1593000666643-c7b641bbecaf?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mzl8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+7) {
                border-color: lightcoral;
                background-image: url('https://images.unsplash.com/photo-1550631392-4f80216b1e95?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDd8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+8) {
                border-color: darkslateblue;
                background-image: url('https://images.unsplash.com/photo-1506047037994-ddbed74bb1e5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTF8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }
            .item:nth-child(9n+9) { 
                border-color: rebeccapurple;
                background-image: url('https://images.unsplash.com/photo-1589196449953-ce03e6d60c74?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTN8fGNpdGllc3xlbnwwfHwwfA%3D%3D&auto=format&fit=crop&w=500&q=60');
                background-size: cover;
            }

            .item:nth-child(even) { transform: scaleX(1.31) rotateY(40deg); }
            .item:nth-child(odd) { transform: scaleX(1.31) rotateY(-40deg); }
    </style>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>

    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

 <script>
        const slider = document.querySelector('.items');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;  // stop the fn from running
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 3;
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
  </body>
</html>
