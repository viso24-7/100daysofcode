<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Thanksgiving</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;     
        }

        .container {
            width: 200px;
            position: relative;
            margin: 50px auto;
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
        }

        .button {
            position: relative;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        .button:nth-of-type(2) {
            top: -40px;
            left: 100px;
        }

        .button:nth-of-type(3) {
            top: -80px;
            left: 0;
        }

        .button:nth-of-type(4) {
            top: -120px;
            left: 100px;
        }

        .button p {
            position: absolute;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0);
            color: white;
            z-index: 10;
            font-size: 40px;
            transition: .3s cubic-bezier(0, 2.17, .83, 1.36) .3s;
        }

        .button:hover p {
            transform: translateY(-50%) rotate(-27deg);
            font-size: 0;
            transition: .2s;
            opacity: 1;
        }

        .button::before {
            content: '';
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            transition: clip-path .2s .5s ease-in-out, width .2s .2s, left .2s .2s;
        }

        .button:nth-child(odd):hover::before {
            width: 0;
            left: 100px;
            transition: clip-path .2s, width .2s .2s, left .2s .2s;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }

        .button::after {
            content: attr(data-val);
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: -1px;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            transition: clip-path .2s .5s, width .2s .2s, left .2s .2s;
        }

        .button:nth-child(even):hover::after {
            content: attr(data-val);
            width: 0;
            left: 110px;
            transition: clip-path .2s, width .2s .2s, left .2s .2s;
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
        }

        .button span {
            font-size: 150px;
            position: absolute;
            left: 215px;
            height: 200px;
            display: block;
            line-height: 200px;
            transform: rotateY(90deg);
            transform-origin: left;
            transition: .5s;
            overflow: hidden;
            color: orange;
        }

        .button:nth-child(odd) span {
            right: 230px;
            left: auto;
            transform-origin: right;
        }

        .button:hover span {
            width: auto;
            transition: .5s .2s;
            transform: rotateY(0);
        }
    </style>
    <div class="container">
            <div class="button">
                <span>THANK</span>
                <p data-val="HOME">HOME</p>
            </div>
            <div class="button">
                <span>YOU</span>
                <p>FAMILY</p>
            </div>
            <div class="button">
                <span>4BEING</span>
                <p>TOGETHER</p>
            </div>
            <div class="button">
                <span>MYPARENT</span>
                <p>LOVE</p>
            </div>
    </div>
</body>
</html>
