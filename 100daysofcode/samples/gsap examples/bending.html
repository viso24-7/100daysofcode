<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
        }

        svg.demo {
            border:1px solid #444;
            width:80%;
            background:#151515;
        }

        .wire {
          fill: none;
        }

        .wire, .ball {
            stroke-width:5px;
            stroke: #f39;
            stroke-linecap:round;
        }

        .ball {
           fill:#571135;
        }
    </style>
</head>
<body>
    <svg class="demo" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:bx="https://boxy-svg.com">
        <defs>
          <bx:grid x="0" y="0" width="100" height="100"></bx:grid>
        </defs>
        <path class="wire" d="M 100 200 C 100 200 133 200 200 200 C 266 200 300 200 301 200"></path>
        <ellipse class="ball" cx="200" cy="62" rx="38" ry="38"></ellipse>
      </svg>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const tl = gsap.timeline({
            repeat:1, yoyo:true, 
            defaults:{duration:1, ease:"none"}
        }).to(".ball", {y:200})
        .to(".wire", {attr:{d:"M 100 200 C 100 200 133 300 200 300 C 266 300 300 200 301 200"}, duration:0.5}, 0.5)
</script>
</html>
