
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Icon Fill Hover Effect</title>
  <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items:flex-start;
            min-height: 100vh;
            background: #000000;
        }

        ul {
            position: absolute;;
            display: flex;
            flex-direction: column;
        }

        ul li {
            position: relative;
            list-style: none;
            margin: 0 40px;
            cursor: pointer;
        }

        ul li a {
            font-size: 17em;
            color: #222222;
        }

        ul li::before {
            font-family: fontAwesome;
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 17em;
            height: 0;
            overflow: hidden;
            transition: 0.5s ease-in-out;
        }

        ul li:nth-child(1)::before {
            content: '\f1ad';
            color: #FF69B4;
            border-bottom: 4px solid #FF69B4;
        }

        ul li:nth-child(2)::before {
            content: '\f0f9';
            color: #1DA1F2;
            border-bottom: 4px solid #1DA1F2;
        }

        ul li:nth-child(3)::before {
            content: '\f209';
            color: #9ACC14;
            border-bottom: 4px solid #9ACC14;
        }

        ul li:hover::before {
             height: 100%;
        }
  </style>
</head>
<body>
  <ul>
    <li><a href="#"><i class="fa fa-building" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-ambulance" aria-hidden="true"></i></a></li>
    <li><a href="#"><i class="fa fa-angellist" aria-hidden="true"></i></a></li>
  </ul>
</body>
</html>
